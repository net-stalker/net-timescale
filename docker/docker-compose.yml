version: '3.8'

services:
  timescaledb:
    build:
      context: timescaledb
    hostname: timescaledb
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - net-net
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  migrations:
    build:
      context: migrations
    networks:
      - net-net
    env_file:
      - .env
    depends_on:
      timescaledb:
        condition: service_healthy
    entrypoint: >
      sh -c "
        until pg_isready -h timescaledb -p 5432 -U postgres; do
          echo 'Waiting for database...'
          sleep 1
        done &&
        echo 'Database is ready. Running migrations...' &&
        sqlx database create --database-url $$DATABASE_URL &&
        sqlx migrate run --database-url $$DATABASE_URL
      "
  
  net-reporter:
    build:
      context: ../
      dockerfile: net-reporter/Dockerfile
    hostname: net-reporter
    ports:
      - "5454:5454"
    networks:
      - net-net
    depends_on:
      - migrations
    restart: unless-stopped
  
  net-updater:
    build:
      context: ../
      dockerfile: net-updater/Dockerfile
    hostname: net-updater
    ports:
      - "5457:5457"
    networks:
      - net-net
    depends_on:
      - migrations
    volumes:
      - ${OUTPUT_DIR}:/mnt/netstalker
    restart: unless-stopped

  net-inserter:
    build:
      context: ../
      dockerfile: net-inserter/Dockerfile
    hostname: net-inserter
    ports:
      - "5455:5455"
    networks:
      - net-net
    depends_on:
      - migrations
    volumes:
      - ${OUTPUT_DIR}:/mnt/netstalker
    restart: unless-stopped

  net-deleter:
    build:
      context: ../
      dockerfile: net-deleter/Dockerfile
    hostname: net-deleter
    ports:
      - "5456:5456"
    networks:
      - net-net
    depends_on:
      - migrations
    volumes:
      - ${OUTPUT_DIR}:/mnt/netstalker
    restart: unless-stopped

  net-gateway:
    build:
      context: ../../net-gateway
      dockerfile: Dockerfile
    hostname: net-gateway
    ports:
      - "8080:8080"
    depends_on:
      - net-inserter
      - net-deleter
      - net-reporter
      - net-updater
    networks: 
      - net-net
      - fusionauth_net
    restart: unless-stopped

networks: 
  net-net:
    driver: bridge
    name: net-net
  fusionauth_net:
    external: true